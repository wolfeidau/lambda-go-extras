version: "2"
run:
  timeout: 5m
  tests: true

linters:
  enable:
    - revive
    - gocritic
    - staticcheck
    - godot
    - misspell
    - whitespace
    - unconvert
    - unparam
    - prealloc

  settings:
    revive:
      severity: error
      confidence: 0.8
      rules:
        - name: exported
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
